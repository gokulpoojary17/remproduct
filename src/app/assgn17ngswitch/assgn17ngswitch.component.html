<div class="container mt-5">
    <div class="form-group">
      <label for="numberInput">Enter a number:</label>
      <input  style="width:300px" type="number" id="numberInput" class="form-control" [(ngModel)]="number">
    </div>
    <button type="button" class="btn btn-primary mr-2" (click)="find()">Find</button>
    <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>
  

  <div [ngSwitch]="isEven" class="mt-3">
    <div *ngSwitchCase="true" class="alert alert-success" style="width: 300px;">
      The number {{ number }} is even.
    </div>
    <div *ngSwitchCase="false" [ngSwitch]="!isEven"class="alert alert-warning" style="width: 300px;">
      The number {{ number }} is odd.
    </div>
  </div>
