
<div class="container mt-5">
 
    <div class="form-group">

      <label for="numberInput">Enter a number:</label>
      <input  style="width: 300px;"  type="number" id="numberInput" class="form-control" [(ngModel)]="number">
    </div>
    <button type="button" class="btn btn-primary mr-3" (click)="find()">Find</button>
    <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
  
    <div *ngIf="isEven !== null" class="mt-3" style="font-size: 20px;">
      <div *ngIf="isEven">
        The number {{ number }} is even.
      </div>
      <div *ngIf="!isEven">
        The number {{ number }} is odd.
      </div>
   
    </div>
 
  </div>
