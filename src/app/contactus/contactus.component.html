<!-- Centered Form -->

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (ngSubmit)="submitForm()" class="add">
        
        
        <div class="form-group">
          <h1>Let us Talk</h1>
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter product name"
                         [(ngModel)]="name" name="name">
        </div>
        <div class="form-group">
                <label for="quantity">Feedback:</label>
                <input type="text" class="form-control" id="quantity"
                        placeholder="Enter product quantity" [(ngModel)]="feedback" name="feedback">
        </div>
        
        
        <error *ngIf="showError" error="Enter the required fields" ></error>
        <br>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
