<div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h2 style="text-align: center;">Book List</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let book of books">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
