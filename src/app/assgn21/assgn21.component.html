<div class="calendar-container">
    <h1>Calendar</h1>
    <label for="yearInput">Enter Year: </label>
    <input type="number" id="yearInput" [(ngModel)]="year" placeholder="e.g., 2024" />
    <button (click)="showCalendar()">Show</button>
  
    <div *ngIf="result">
      <p>Leap Year: {{ result.isLeapYear ? 'Yes' : 'No' }}</p>
      <p>Number of Days: {{ result.numberOfDays }}</p>
      <p>Total Number of Holidays: {{ result.holidays }}</p>
    </div>
  </div>
