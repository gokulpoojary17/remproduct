
  <div class="card" style="width: 18rem;">
    <form>
        <div class="form-group">
          <label for="number1">Enter no1:</label>
          <input type="number" id="number1" name="number1" class="form-control" [(ngModel)]="number1">
        </div>
        <div class="form-group">
          <label for="number2">Enter no2:</label>
          <input type="number" id="number2" name="number2" class="form-control" [(ngModel)]="number2">
        </div>
        <button type="button" class="btn btn-primary mr-2" (click)="added()">Add</button>
        <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>
      </form>
    <div class="card-body">
        <footer *ngIf="result" class="mt-16">
            <div class="alert">
              Sum of {{number1}} and {{number2}} is {{result}}
            </div>
          </footer>
    </div>
  </div>
